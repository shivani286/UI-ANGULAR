<div class="registration-page">
    <div class="jumbotron">
        <div *ngIf="showAlert" class="alert alert-danger" style="margin-top: 10px;" role="alert">
            {{alertMsg}}
        </div>
        <h5 class="margin-20">Sign Up</h5>
        <form #frm="ngForm" (ngSubmit)="userSignup(frm)">
            <div class="row margin-20 form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" [value]="firstName"
                    placeholder="Enter First Name" />
            </div>
            <div class="row margin-20 form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName" [value]="lastName"
                    placeholder="Enter Last Name" />
            </div>
            <div class="row margin-20 form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="text" class="form-control" [(ngModel)]="emailId" name="emailId" [value]="emailId"
                    placeholder="Enter EmailId" />
            </div>
            <div class="row margin-20 form-group">
                <label for="exampleInputEmail1">Address</label>
                <input type="text" class="form-control" [(ngModel)]="address" name="address" [value]="address"
                    placeholder="Enter Address" />
            </div>
            <div class="row margin-20 form-group">
                <label for="exampleInputEmail1">Date of Birth</label>
                <input type="text" class="form-control" [(ngModel)]="dob" [value]="dateOfBirth" name="dateOfBirth"
                    placeholder="Enter DOB" />
            </div>
            <div class="row margin-20 form-group">
                <label for="exampleInputEmail1">Company</label>
                <input type="text" class="form-control" [(ngModel)]="company" [value]="company" name="company"
                    placeholder="Enter Company" />
            </div>
            <div class="row margin-20 form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" [value]="password" name="password"
                    placeholder="Enter Password" />
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

</div>
